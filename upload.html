<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="violet">
  <div class="container">
    <h1>Upload Resume</h1>
    <form action="success.html" enctype="multipart/form-data">
      <input type="file" accept=".pdf,.jpg,.jpeg" required>
      <small>Only PDF/JPG allowed, max 5MB</small>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
