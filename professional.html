<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="violet">
  <div class="container">
    <h1>Professional Details</h1>
    <form action="upload.html">
      <input type="text" placeholder="Previous Company Name" required>
      <input type="number" placeholder="Work Experience (in years)" required>
      <input type="text" placeholder="Domain" required>
      <label>Date of Joining:</label>
      <input type="date" required>
      <label>Date of Relieving:</label>
      <input type="date" required>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
